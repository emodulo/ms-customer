spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: ${APP_NAME}
  data:
    mongodb:
      authentication-database: ${MONGO_AUTH_DB}
      auto-index-creation: ${MONGO_AUTO_INDEX}
      host: ${MONGO_HOST}
      port: ${MONGO_PORT}
      database: ${MONGO_DATABASE}
      username: ${MONGO_USERNAME}
      password: ${MONGO_PASSWORD}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://cognito-idp.us-east-1.amazonaws.com/us-east-1_axA27LFM2
server:
  port: ${APP_PORT}



